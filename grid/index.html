<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Animations</title>
    <style>
        object, div{
            min-width: 180px;
            min-height: 180px; 
            background: lightblue;
        }
        .wrapper{
            background: none;
            display: grid;
            grid-template-columns: 180px 180px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <object data="eye.svg"></object>
        <object data="bids.svg"></object>
        <object data="ads.svg"></object>
        <object data="clicks.svg"></object>
    </div>
</body>
</html>
