<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adir SL Blog</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog.css">

    <link rel="shortcut icon" type="image/x-icon" href="https://adir-sl.github.io/adir.dev/so/favicon.ico">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="Adir.dev">
    <meta property="twitter:title" content="Adir.dev">
    <meta property="twitter:description" content="Hi, I'm Adir, Frontend Developer.">
    <meta property="twitter:creator" content="@adircode">
    <meta name="twitter:image" content="https://adir-sl.github.io/adir.dev/so/social.jpg">
    <meta property="og:title" content="Adir.dev" />
    <meta property="og:description" content="Hi, I'm Adir, Frontend Developer." />
    <meta property="og:image" content="https://adir-sl.github.io/adir.dev/so/social.jpg" />
</head>

<body>
    <div id="wrapper">
        <header><a href="#projects">Projects</a><a href="#snippets">Code Snippets</a><a href="#articles">Articles</a><a href="#about">About</a><a href="/blog/">Blog</a></header>
        <section class="blog">
            <h2>Adir SL Blog</h2>
            <div class="rss-feed" id="rssFeed"></div>
        </section>
    </div>

    <script>
        const rssFeedUrl = "https://rss.beehiiv.com/feeds/VwXd7nvFrY.xml"; // Replace with your RSS feed URL
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("rssFeed");
                data.items.forEach(item => {
                    const feedItem = document.createElement("div");
                    feedItem.className = "rss-item";
                    feedItem.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.description}</p>
                        <p class="dateDiv">${item.pubDate.slice(8, 10)} / ${item.pubDate.slice(5, 7)} / ${item.pubDate.slice(0, 4)}</p>
                    `;
                    container.appendChild(feedItem);
                });
            })
            .catch(error => console.error("Error fetching RSS feed:", error));
    </script>
</body>

</html>
