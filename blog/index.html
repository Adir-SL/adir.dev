<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adir SL Blog</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog.css">

    <link rel="shortcut icon" type="image/x-icon" href="https://adir-sl.github.io/adir.dev/so/favicon.ico">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="Adir.dev">
    <meta property="twitter:title" content="Adir.dev">
    <meta property="twitter:description" content="Hi, I'm Adir, Frontend Developer.">
    <meta property="twitter:creator" content="@adircode">
    <meta name="twitter:image" content="https://adir-sl.github.io/adir.dev/so/social.jpg">
    <meta property="og:title" content="Adir.dev" />
    <meta property="og:description" content="Hi, I'm Adir, Frontend Developer." />
    <meta property="og:image" content="https://adir-sl.github.io/adir.dev/so/social.jpg" />
</head>

<body>
    <div id="blog-wrapper" class="blog">
        <header><a href="../" tabindex="1">Hi, I'm Adir</a></header>
        <h2>From my blog</h2>
        <div class="rss-feed" id="rssFeed"></div>
    </div>

    <script>
        const rssFeedUrl = "https://corsproxy.io/?" + encodeURIComponent("https://rss.beehiiv.com/feeds/VwXd7nvFrY.xml");

        fetch(rssFeedUrl)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "application/xml"))
            .then(data => {
                const container = document.getElementById("rssFeed");

                // Beehiiv uses <item> (RSS 2.0 format)
                const items = data.getElementsByTagName("item");

                if (items.length === 0) {
                    container.innerHTML = "<p>No items found in the feed.</p>";
                    return;
                }

                Array.from(items).forEach(item => {
                    const title = item.getElementsByTagName("title")[0]?.textContent || "No title";
                    const link = item.getElementsByTagName("link")[0]?.textContent || "#";
                    const description =
                        item.getElementsByTagName("description")[0]?.textContent || "";
                    const pubDate =
                        item.getElementsByTagName("pubDate")[0]?.textContent ||
                        item.getElementsByTagName("atom:published")[0]?.textContent || "";

                    const feedItem = document.createElement("fieldset");
                    feedItem.className = "rss-item";
                    feedItem.innerHTML = `
                    <legend class="dateDiv">${pubDate ? new Date(pubDate).toLocaleDateString("en-GB") : "No date"
                        }</legend>
                    <h3><a href="${link}" target="_blank">${title}</a></h3>
                    <p>${description}</p>
                `;
                    container.appendChild(feedItem);
                });
            })
            .catch(error => console.error("Error fetching RSS feed:", error));
    </script>

</body>

</html>
