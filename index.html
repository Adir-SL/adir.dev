<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adir.dev</title>
    <style>
    body{background-color:rgb(24, 9, 59);color:hotpink;}
    .wrapper{position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);width:100%;}
    h1{font-family: sans-serif;font-weight: 100;text-align: center;}
    .loader{position:relative;width:64px;margin-left:calc(50% - 32px);height:64px;border:2px solid hotpink;border-bottom-color:transparent;border-left-color:transparent;border-radius:50%;animation:spinMe 400ms linear infinite;}
    @keyframes spinMe {
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="loader"></div>
        <h1>Coming Soon...</h1>
    </div>
</body>
</html>
